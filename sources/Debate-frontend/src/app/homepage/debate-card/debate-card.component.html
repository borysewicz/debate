<mat-card class="debate-card">
    <div id="debate-img" [style.background-image]="getCoverUrl()">
      <mat-chip-list class="debate-main-tags">
          <mat-chip color="primary" selected *ngFor="let tag of debate.mainTags" (click)="getDebatesWithTag(tag)" >{{tag}}</mat-chip>
        </mat-chip-list>        
    </div>
    <mat-card-header>
      <mat-card-title>{{debate.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="debate-description">
      {{debate.content | slice:0:sliceEnd}}       
      </p>
      <span *ngIf="!isExpanded">...</span>
      <div *ngIf="isExpanded">
          <p class="debate-all-tags">
              Tagi: <span *ngFor="let tag of debate.allTags">{{tag}} </span>
          </p>
          <div class="debate-statistics-container">
            <div class="debate-statistics">
                <span><mat-icon>line_style</mat-icon> {{debate.argumentCount}} </span>
                <span class="tooltiptext">Argumenty</span>
            </div>
            <div class="debate-statistics">
                <span><mat-icon>comment</mat-icon> {{debate.commentCount}} </span>
                <span class="tooltiptext">Komentarze</span>
            </div>
            <div class="debate-statistics">
                <span><mat-icon>thumb_up</mat-icon> {{debate.voteCount}} </span>
                <span class="tooltiptext">Głosy</span>
            </div>
            <div class="debate-statistics">
                <span><mat-icon>group</mat-icon> {{debate.participantCount}} </span>
                <span class="tooltiptext">Uczestnicy</span>
            </div>
            <div class="debate-statistics">
                <span><mat-icon>visibility</mat-icon> {{debate.viewCount}} </span>
                <span class="tooltiptext">Odwiedziny</span>
            </div>
        </div>
        </div>
          </mat-card-content>
    <mat-card-actions class="debate-actions">
      <button mat-button>Przejdź do debaty</button>
      <button mat-button (click)="toggleExpand()">{{expandString}}</button>
    </mat-card-actions>
  </mat-card>
