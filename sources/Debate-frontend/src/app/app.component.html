<mat-toolbar mode="side" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="app-title">
      Debate
    </a>
    <span class="spacer"></span>
    <button mat-button class="add-button" routerLink="/addDebate" >
      <mat-icon class="toolbar-icon create-debate">
          create
      </mat-icon>
    </button>
   <button mat-button>
      <mat-icon class="toolbar-icon ">
        notifications
      </mat-icon>
    </button>
    <div *ngIf="isLogged; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="toolbar-icon login-user">
            account_circle
          </mat-icon>
        </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/account">
              <mat-icon>account_circle</mat-icon>
              <span>Moje konto</span>
            </button>
            <button mat-menu-item (click)="logOut()">
              <mat-icon>lock_open</mat-icon>
              <span>Wyloguj się</span>
            </button>
          </mat-menu>
      </ng-template>
      <ng-template #elseBlock>
        <button mat-button class="login-button" routerLink="/login" >
          <mat-icon class="toolbar-icon login-user">
              account_circle
          </mat-icon>
        </button>
      </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="h100">
  <mat-sidenav #sidenav mode="side" style="overflow-y: hidden;">
      <mat-form-field class="sidenav-content w100">
        <input
          type="text"
          placeholder="Wyszukaj debatę.."
          aria-label="Text"
          matInput
          [formControl]="debateControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredDebates | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    <div class="sidenav-content">
      <app-tag-search></app-tag-search>
    </div>
  </mat-sidenav>
  <mat-sidenav-content >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
